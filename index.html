<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design/styles.css">
</head>
<body>
    <div class="container">


        <div class="calc-tip">


            <div class="head-title">
                <h1>Tip Calculator</h1>
            </div>
            <div class="description">
                <p>Enter the bill amount and tip percentage.</p>
            </div>

            <div class="tip-form">
                <form action="#">

                    <div class="bill-am">
                        <label for="billAmount">Amount:</label>
                        <div class="amount-input">
                            <input type="number" id="billAmount" name="billAmount">
                        </div>
                    </div>

                    <div class="tip-am">
                        <label for="tipAmount">Tip:</label>
                        <div class="tip-input">
                            <input type="number" id="tipAmount" name="tipAmount">
                        </div>
                    </div>
                </form>
            </div>

            <div class="button-total">
                <button type="submit" id="add-tip-bill">Add</button>
            </div>

            <div class="total">
                <p id="total"></p>
            </div>
        </div>

    </div>
</body>
<script src="script/function.js"></script>
</html>
